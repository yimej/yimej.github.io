<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Analysis Paralysis</title>
    <link rel="icon" href="img/avatar.png">

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
<!--     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <script src="ap/js/jquery.ui.touch-punch.min.js"></script>
    <!-- <script src="js/jquery.mobile.pulltorefresh.js" type="text/javascript"></script> -->
</head>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700|Open+Sans:300,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="ap/css/analysis-paralysis.css" rel="stylesheet">

  </head>
  <body>
    <div id='body'>
      <!-- <div id='title'>title</div> -->
      <div id='menu'>
        <div id='btns-menu'>
          <button class='btn-menu' onclick='toggleMenu("add");'><img class='icon-menu' src='ap/img/add.svg'></button>
          <!-- <button id='undo' class='btn-menu'><img class='icon-menu' src='ap/img/undo.svg'></button> -->
          <button id='shuffle' class='btn-menu'><img class='icon-menu' src='ap/img/random.svg'></button>
          <button class='btn-menu' onclick='toggleMenu("save");'><img class='icon-menu' src='ap/img/save.svg'></button>
          <button class='btn-menu' onclick='toggleMenu("bookmark");'><img class='icon-menu' src='ap/img/open.svg'></button>
          <button id='reset' class='btn-menu'><img class='icon-menu' src='ap/img/delete.svg'></button>
          <button class='btn-menu' onclick='toggleMenu("settings");'><img class='icon-menu' src='ap/img/cog.svg'></button>
        </div>

        <div id='add' class='frame closedMenu'> <!-- add -->
          <input class='full-input' type='text' id='task' placeholder='enter task' value=''>
          <input type='checkbox' class='defaultCheckBoxSize' id='important'><label for='important'> important</label><br>
          <input type='checkbox' class='defaultCheckBoxSize' id='deadline'><label for='deadline'> deadline</label>
          <input class='calendar' style='display: none;' type='datetime-local' id='datetime'><br>        
          <center class='btns'>
            <button class='btn' id='addTask' style='padding-right: 0.75rem; margin-right: 0.25rem;'><img src='ap/img/accept.svg' class='icon'></button>
            <button class='btn' id='cancel-menu' onclick='toggleMenu("add");' style='padding-right: 0.75rem; margin-left: 0.25rem;'><img src='ap/img/cancel.svg' class='icon'></button>
          </center>
        </div>

        <div id='save' class='frame closedMenu'> <!-- save -->
          <input class='full-input' type='text' id='bookmark-name' placeholder='save current task list name' value=''>
          <input type='checkbox' class='defaultCheckBoxSize' id='bookmark-autoDate'><label for='bookmark-autoDate'> auto update deadline</label><br>
          <input type='checkbox' class='defaultCheckBoxSize' id='bookmark-hideDate'><label for='bookmark-hideDate'> hide date</label><br>
          <!-- <input type='checkbox' class='defaultCheckBoxSize' id='bookmark-lockOrder'><label for='bookmark-lockOrder'> lock task order</label><br> -->
          <input type='checkbox' class='defaultCheckBoxSize' id='bookmark-prioritize'><label for='bookmark-prioritize'> prioritize</label><br>
          <input type='checkbox' class='defaultCheckBoxSize' id='showEmojiInput'><label for='showEmojiInput'> custom emoji</label><div id='bookmark-chooseEmoji' style='display: none;'>:<input class='emoji-input' type='text' id='bookmark-emoji'></div>
          <center class='btns'>
            <button class='btn' id='save-bookmark' style='padding-right: 0.75rem; margin-right: 0.25rem;'><img src='ap/img/save.svg' class='icon'></button>
            <button class='btn' id='cancel-menu' onclick='toggleMenu("save");' style='padding-right: 0.75rem; margin-left: 0.25rem;'><img src='ap/img/cancel.svg' class='icon'></button>
          </center>
        </div>

        <div id='bookmark' class='frame closedMenu'> <!-- bookmark -->
          <select class='full-input' name='selectBookmark' id='selectBookmark'>
            <option selected>open saved tasks</option>
          </select>
          <center class='btns'>
            <button class='btn' id='open-bookmark' style='padding-right: 0.75rem; margin-right: 0.5rem;'><img src='ap/img/open.svg' class='icon'></button>
            <button class='btn' id='delete-bookmark' style='padding-right: 0.75rem;'><img src='ap/img/remove.svg' class='icon'></button>
            <button class='btn' id='cancel-menu' onclick='toggleMenu("bookmark");' style='padding-right: 0.75rem; margin-left: 0.5rem'><img src='ap/img/cancel.svg' class='icon'></button>
          </center>
        </div>

        <div id='settings' class='frame closedMenu'> <!-- settings -->
          <div class='setting-row'>
            <input class='number-input' type='text' id='numTasks' placeholder='4'> max daily tasks
          </div>
          <div class='settings-row'>
            <input class='number-input' type='text' id='numUrgent' placeholder='2'> min daily urgent tasks
          </div>

          <center class='btns'>
            <button class='btn' id='accept-settings' style='padding-right: 0.75rem; margin-right: 0.25rem;'><img src='ap/img/accept.svg' class='icon'></button>
            <button class='btn' id='cancel-menu' onclick='toggleMenu("settings");' style='padding-right: 0.75rem; margin-left: 0.25rem;'><img src='ap/img/cancel.svg' class='icon'></button>
          </center>
        </div>

      </div>
      
      <div id='editTaskContainer' class='modal-container'>
        <div id='editTask' class='modal-content'>
          <input class='full-input' type='text' id='task-edit' placeholder='enter task' value=''>
          <input type='checkbox' id='important-edit'><label for='important-edit'> important</label><br>
          <input type='checkbox' id='deadline-edit'><label for='deadline-edit'> deadline</label>
          <input class='calendar' style='display: none;' type='datetime-local' id='datetime-edit'>
          <center>
            <button class='btn' id='accept-edit' style='padding-right: 0.75rem; margin-top: 1rem; margin-right: 0.5rem;'><img src='ap/img/accept.svg' class='icon' title='add task'></button>
            <button class='btn' id='cancel-edit' style='padding-right: 0.75rem; margin-top: 1rem;'><img src='ap/img/cancel.svg' class='icon' title='add task'></button>
          </center>
        </div>
      </div>

      <!-- <div id='sortable'> -->
        <div class='doList'>
          <div id='showToday' class='listName listClosed' style='margin-top: 0.25rem;'>today</div>
          <ul id='doToday' class='connectedSortable' style='display: none;'></ul>
        </div>
        <div class='doList'>
          <div id='showTomorrow' class='listName listClosed'>tomorrow</div>
          <ul id='doTomorrow' class='connectedSortable' style='display: none;'></ul>
        </div>
        <div class='doList'>
          <div id='showThisWeek' class='listName listClosed'>this week</div>
          <ul id='doThisWeek' class='connectedSortable' style='display: none;'></ul>
        </div>
        <div class='doList'>
          <div id='showLater' class='listName listClosed'>later</div>
          <ul id='doLater' class='connectedSortable' style='display: none;'></ul>
        </div>
      <!-- </div> -->
    </div>

    <script src="ap/js/analysis-paralysis.js"></script>
  
  </body>
</html>
