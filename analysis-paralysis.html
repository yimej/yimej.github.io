
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Analysis Paralysis</title>
    <link rel="icon" href="img/avatar.png">

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700|Open+Sans:300,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="css/analysis-paralysis.css" rel="stylesheet">

  </head>
  <body>
    <div id='menu'>
      <button class='btn-menu' id='shuffle'><img src='img/analysis-paralysis/random.svg' class='icon-menu'></button>
      <button class='btn-menu' id='undo'><img src='img/analysis-paralysis/undo.svg' class='icon-menu'></button>
      <button class='btn-menu' id='am'><img src='img/analysis-paralysis/sun.svg' class='icon-menu'></button>
      <button class='btn-menu' id='pm'><img src='img/analysis-paralysis/moon.svg' class='icon-menu'></button>
      <button class='btn-menu' id='refresh'><img src='img/analysis-paralysis/refresh.svg' class='icon-menu'></button>
      <button class='btn-menu' id='reset'><img src='img/analysis-paralysis/delete.svg' class='icon-menu'></button>
    </div>

    <div class='title'>analysis paralysis</div>
    <div id='today'></div>

    <div class='frame'>
      <input class='full-input' type='text' id='task' placeholder='enter task here' value=''>
      <button class='btn' id='add' style='padding-right: 0.75rem;'><img src='img/analysis-paralysis/add.svg' class='icon' title='add task'></button><br>
      <input type='checkbox' id='important'><label for='important'> important</label><br>
      <input type='checkbox' id='deadline'><label for='deadline'> deadline</label>
      <input class='calendar' style='display: none;' type='datetime-local' id='datetime'><br>
    </div>

    <div id='lists' class='frame'>
      <div class='bg'>
        <div class='bold'>today</div>
        <div id='doToday'><br></div>
      </div>
      <div class='bg'>
        <div class='bold'>tomorrow</div>
        <div id='doTomorrow'><br></div>
      </div>
      <div class='bg'>
        <div class='bold'>this week</div>
        <div id='doThisWeek'><br></div>
      </div>
      <div class='bg' style='margin-bottom: 0rem;'>
        <div class='bold'>later</div>
        <div id='doLater'><br></div>
      </div>
    </div>

    
    <script src="js/analysis-paralysis.js"></script>
    <script src="js/analysis-paralysis-functions.js"></script>
    <script src="js/analysis-paralysis-other.js"></script>
  
  </body>
</html>
